<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fixed YouTube Like Button</title>
        <link rel="stylesheet" href="main.css" />
    </head>

    <body>
        <div class="pill">
            <div class="like button">
                <div class="icon">
                    <img src="assets/thumb_up.svg" alt="Thumb Up icon" />
                </div>
                <div class="number font-inter">100</div>
            </div>

            <div class="divider"></div>

            <div class="dislike button">
                <div class="icon">
                    <img src="assets/thumb_down.svg" alt="Thumb Down icon" />
                </div>
            </div>
        </div>
    </body>
</html>
